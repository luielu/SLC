{% extends "compras/layout.html" %}

{% block body %}
    <h1>Compras {{ compras.id }}</h1>
    <ul>
        <li>compra: {{ compras.compra }}</li>
        <li>preco: {{ compras.preco }} </li>
    </ul>
    <a href="{% url 'index' %}">All Compras</a>


    <h2>Marcas:</h2>
<ul>
    {% for marca in marcas %}
        <li>{{ marca }}</li>
    {% empty %}
        <li>No Marcas.</li>
    {% endfor %}
</ul>

{% endblock %}
